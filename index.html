<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Tech - ElectrÃ³nicos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ›’ Tienda Tech</h1>
    <div id="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <section class="products">
      <h2>Productos Destacados</h2>
      <div class="product-grid" id="product-list"></div>
    </section>
  </main>

  <!-- Modal de producto -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Producto">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <div id="modal-rating"></div>
      <p class="price" id="modal-price"></p>
      <button onclick="modalAddToCart()">Agregar al carrito</button>
    </div>
  </div>

  <!-- Carrito -->
  <div id="cart" class="cart hidden">
    <h2>ðŸ›’ Tu Carrito</h2>
    <div id="cart-items"></div>
    <p class="total">Total: $<span id="total">0.00</span></p>
    <button id="checkout-btn" onclick="showPaymentForm()">Pagar Ahora</button>
    <button onclick="toggleCart()">Cerrar</button>
  </div>

  <!-- Formulario de pago -->
  <div id="payment-modal" class="modal hidden">
    <div class="modal-content payment-form">
      <span class="close" onclick="closePaymentForm()">&times;</span>
      <h2>ðŸ’³ InformaciÃ³n de Pago</h2>
      <form id="payment-form">
        <label>Nombre del titular</label>
        <input type="text" id="cardholder" required>

        <label>NÃºmero de tarjeta</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>

        <div class="exp-cvv">
          <div>
            <label>Fecha de vencimiento</label>
            <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
          </div>
          <div>
            <label>CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <button type="submit">Confirmar Pago</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
